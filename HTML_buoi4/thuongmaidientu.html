<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thuongmaidientu.css">
    <title>Vinmart</title>
</head>

<body>
    <div style="top: -50px;" class="header">
        <div class="wrap">
            <div class="header-banner">
                <div class="main-bar">
                    <div class="header-logo">
                        <img src="https://vinmart.com/images/logo_1.svg" alt="Logo" class="homepage-header-logo">
                    </div>
                    <div class="search-block">
                        <div class="search-textbox">
                            <input id="search_vinmart" type="text"
                                placeholder="Nhập tên sản phẩm, mã sản phẩm, từ khóa cần tìm..." maxlength="100">
                        </div>
                    </div>
                    <div class="header-right-block">
                        <div class="header-right-block1">
                            <i aria-hidden="true" class="icon1" style="font-size: 33px;"></i>
                            <div class="login-register">
                                <p class="register_header_text">Đăng nhập</p>
                                <p class="login_header_text">Đăng ký</p>
                            </div>
                        </div>
                        <div class="header-right-block2;"></div>

                        <div class="header-right-block3"></div>

                    </div>
                </div>
                <div class="navigation-bar">
                    <div class="container">
                        <div class="danhmucsp">
                            <div class="danhmucsp-content">
                                <i class="danhmucsp-icon" style="font-size: 15px;"></i>
                                <div class="dmsp-list">
                                    <p>Danh mục sản phẩm</p>
                                    <div class="list-product">
                                        <span>Thịt - cá - trứng</span><br>
                                        <span>Rau củ quả</span><br>
                                        <span>Gia vị</span><br>
                                        <span>Thực phẩm khô</span><br>
                                        <span>Đồ uống - Giải khát</span><br>
                                        <span>Sữa</span><br>
                                        <span>Hóa phẩm</span><br>
                                </div>
                            </div>
                        </div>
                        <div class="spvuaxem">
                            <div class="spvuaxem1">
                                <button type="button" class="spvuaxem-button">
                                    <div class="spvuaxem-content">
                                        <i class="spvuaxem-icon" style="font-size: 18px;"></i>
                                        <p>Sản phẩm vừa xem</p>
                                    </div>
                                </button>
                            </div>
                            <div class="tintuc">
                                <button type="button" class="tintuc">
                                    <div class="tintuc-content">
                                        <i class="tintuc-icon" style="font-size: 18px;"></i>
                                        <p>Tin tức Vinmart</p>
                                    </div>
                                </button>
                            </div>
                            <div class="tuvan">
                                <button type="button" class="tuvanmuahang">
                                    <div class="tuvanmuahang-content">
                                        <i class="tuvanmuahang-icon" style="font-size: 18px;"></i>
                                        <p>Tư vấn mua hàng</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="block-top">
                            <div class="header-image">
                                <img class="img-style"
                                    src="https://storage.googleapis.com/teko-gae.appspot.com/media/image/2020/4/20/20200420_f271e38f-3649-45e1-aa2e-387943eec7fe.jpe"
                                    ;></div>
                        </div>
                        <div class="groups-buttons" ;>
                            <div class="bancungoiyen-button">
                                <div class="bancungoiyen-button-content">Bạn cứ ngồi yên, VinMart sẽ tới!</div>
                            </div>
                        </div>
                        <div class="thitcatrung">
                            <div class="mt">
                                <div class="thicatrung-header">
                                    <span class="thicatrung-text">Thịt - Cá - Trứng</span>
                                </div>
                            </div>

                        </div>
                        <div class="thitcatrung-content">
                            <div class="thitcatrung-layout">
                                <div class="thitcatrung-wrap">
                                    <div class="meatdeli-1"></div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
