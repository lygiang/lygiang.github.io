<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Keyboard</h1>
  <ul>
    <li>key down</li>
    <li>key up</li>
  </ul>
  <script>
    addEventListener('keyup', (event) => {
      console.log(`${event.type} - ${event.key} - ${event.keyCode}`);
    })

    addEventListener('keydown', (event) => {
      console.log(`${event.type} - ${event.key} - ${event.keyCode}`);
    })

  </script>
</body>

</html>
