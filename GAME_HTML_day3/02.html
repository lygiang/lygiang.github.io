<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function waitFunc() {
            console.log("This will be logged every 2 seconds");
        }
        var interval = window.setInterval(waitFunc, 2000);
        
        window.setTimeout(function () {
            clearInterval(interval);
            console.log("The look end.")
        }, 32000);
    </script>
</body>
