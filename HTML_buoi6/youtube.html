<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.css">
    <script src="https://kit.fontawesome.com/4433593c29.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>
    <div id="masthread-container" class="container-style">
        <div class="navbar">
            <div class="navbar_container">
                <div class="youtube_icon_logo">
                    <div class="icon youtube-icon">
                        <span><i class="fas fa-bars"></i></span>
                    </div>
                    <div class="youtube_logo font">
                        <div class="logo_container">
                            <div class="ut_icon">
                                <span><i class="fab fa-youtube"></i></span>
                            </div>
                            <div class="ut-text"><span>YouTube</span></div>
                        </div>
                    </div>
                    <span id="country-code">VN</span>
                </div>
                <div class="search-block">
                    <div class="search-textbox">
                        <input id="search" type="text" placeholder="Search..." maxlength="100">
                        <!-- <span><i class="fas fa-keyboard"></i></span> -->
                    </div>
                    <button class="search_icon">
                        <span><i class="fas fa-search"></i></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="right_menu"></div>
    </div>
</body>
</html>
